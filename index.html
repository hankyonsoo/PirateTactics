<!DOCTYPE html>
<html>
<head>
    <!--ここではテキストの文字コードをUTF-8に設定する。-->
    <meta charset="UTF-8">
    <!--Internet Explorerとの交換性を保つための指定-->
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <!--これで画面の比率を固定する。-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!--enchant.jsフレームワークの読み込み-->
    <script type="text/javascript" src="enchant.js"></script>
    <!--これはゲームコードmain.jsの配置-->
    <script type="text/javascript" src="main.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body bgcolor="grey">
</body>
</html>
